<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,600|Playfair+Display:700i" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <header class="heading">
                    <h1>How well do you know the wizarding world of Harry Potter?</h1>
                </header>
            </div>
        </div>
    <!-- </div> -->
    
    <!-- <div class="container-fluid"> -->
        <div class="row">
            <div class="col-xs-12">
                <div class="button-div">
                    <button id="start" type="submit" class="button">Take the Quiz</button>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <!-- <div class="container-fluid"> -->
        <div class="row">
            <div class="col-xs-12">
                <div class="quizContainer">
                    <div id="timer"></div>
                    <form id="form">
                        <div id="quiz"></div>
                        <div class="button-div">
                            <button id="finish" type="submit" class="button">Finished!</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="resultsContainer">
                        <div id="results">
                            <div class="button-div">
                                <button id="restart" type="reset" class="button">Play Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!-- jQuery MDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My JavaScript -->
    <script src="Assets/javascript/app.js"></script>

</body>
</html>
